<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Hỗ trợ - ThaoVyStore</title>
  <link rel="stylesheet" href="support.css">
</head>
<body>
  <main class="container">
    <section class="panel">
      <h1>Hỗ trợ khách hàng</h1>
      <p class="muted">Chat trực tiếp với shop để nhận phản hồi qua email.</p>
    </section>

    <section class="panel">
      <div id="chat" class="chat-card">
        <div id="chatWindow" class="chat-window"></div>
        <div class="chat-controls">
          <input id="messageInput" placeholder="Nhập tin nhắn của khách..." autocomplete="off">
          <button id="sendBtn">Gửi</button>
        </div>
        <div class="faq-list">
          <button class="faq">Tình trạng đơn hàng</button>
          <button class="faq">Chính sách đổi trả</button>
          <button class="faq">Phí vận chuyển</button>
        </div>
      </div>
    </section>
    <section class="panel">
      <p class="muted">.</p>
    </section>
  </main>

  <script src="support.js"></script>
</body>
</html>
